<!DOCTYPE html>
<html>
    <head>
        <title> Tags </title>
    </head>
    <body>
        <!-- Paired tags -->
        <!-- Paired tags need an opening tag and a closing tag. -->
        <p> The first tag is the opening tag. The end tag is the closing tag </p>

        <!-- Self closing tags -->
        <!-- Self closing tags dont need an ending tag -->
        <img src="https://th.bing.com/th/id/Rfd352c57d09d138c101f6bdda79a33e7?rik=WmKp7b2Oq5VrKA&riu=http%3a%2f%2felelur.com%2fdata_images%2fmammals%2fgorilla%2fgorilla-02.jpg&ehk=g2EdfvbIhZqLFR7vnkRpk8ct34bs3CJltQqn7CylZ98%3d&risl=&pid=ImgRaw"
        alt= "Picture of a gorilla" width ="500px" height="500px" />
        <!-- If you want to add an image from your machine, the best way to do it is to save an image in your own resources folder within your html folder
        This way it can be saved with your html file and can be accessed by anyone who has the html files.
        To access this you when use ../Resources/picturename -->
        <img src="../01 - Introduction/Resources/OIP.jfif" alt= "Picture of gorilla eating." />
        <hr/> <!-- Horizontal Rule -->
        <br/> <!-- Break in line -->


    </body>
</html>
